    <!-- ====================  CADASTRO  ==================== -->
    <article class="cadastro" id="cadastro">

        <form action="formulario.php" method="POST" name="formularioContato">
            <fieldset>
                <legend> Cadastro </legend>

                <table>
                    <!-- ==========  NOME  ========== -->
                    <tr><td> <label for="nome"> Nome </label> </td></tr>
                    <tr><td> <input type="text" name="nome" id="nome"> </td></tr>

                    <!-- ==========  E-MAIL  ========== -->
                    <tr><td> <label for="email"> E-mail </label> </td></tr>
                    <tr><td> <input type="email" name="email" id="email"> </td></tr>

                    <!-- ==========  SENHA  ========== -->
                    <tr><td> <label for="senha"> Senha </label> </td></tr>
                    <tr><td> <input type="password" name="senha" id="senha"> </td></tr>

                    <!-- ==========  SEXO  ========== -->
                    <tr><td> <label for="sexo"> Sexo </label> </td></tr>
                    <tr><td> <select name="sexo" id="sexo">
                        <option value=""> - Selecione - </option>
                        <option value="masc"> Masculino </option>
                        <option value="fem"> Feminino </option>
                        <option value="outro"> Outro </option>

                    </select> </td></tr>

                    <!-- ==========  PLANO  ========== -->
                    <tr><td> <label for=""> Plano </label> </td></tr>

                    <tr>
                        <td> <input type="radio" name="plano" id="standard"> <label for="standard"> Standard </label> </td>
                    </tr>

                    <tr>
                        <td> <input type="radio" name="plano" id="basic"> <label for="basic"> Silver </label> </td>
                    </tr>

                    <tr>
                        <td> <input type="radio" name="plano" id="gold"> <label for="gold"> Gold </label> </td>
                    </tr>

                    <tr>
                        <td> <input type="radio" name="plano" id="diamond"> <label for="diamond"> Diamond </label> </td>
                    </tr>
                    
                    </tr>

                     <!-- ==========  ENVIAR E-MAILS  ========== -->
                     <tr>
                         <td>
                            <input type="checkbox" name="novidade" id="novidade"> <label for="novidade"> Enviar-me notificações sobre novos produtos, promoções e novidades. </label> 
                         </td> 
                     </tr>
                     

                    <!-- ==========  TERMOS  ========== -->
                    <tr><td> <label for=""> Ao clicar em cadastrar você concorda com os nossos <a href=""> Termos e condições. </a> </label> </td></tr>

                    <tr><td> <button type="submit"> CADASTRAR </button> </td></tr>



                </table>
            </fieldset>
           
        </form>
    </article>
